    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="titlepage">
              <h2>Pesan Sekarang</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <form id="request" class="main_form">
              <div class="row">
                <div class="col-md-12">
                  <input
                    class="contactus"
                    placeholder="Name"
                    type="type"
                    name="Name"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="contactus"
                    placeholder="Email"
                    type="type"
                    name="Email"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    class="contactus"
                    placeholder="Phone"
                    type="type"
                    name="Phone"
                  />
                  <div class="form-group">
                    <label>Pilih Produk</label>
                    <select name="product" class="form-control" id="product">
                      <option value="">-- Pilih Produk --</option>
                      <option value="Keyboard">Keyboard</option>
                      <option value="Mouse">Mouse</option>
                      <option value="Camera">Camera</option>
                      <option value="Speakers">Speakers</option>
                      <option value="Router">Router</option>
                      <option value="Harddisk">Harddisk</option>
                      <option value="Ram">Ram</option>
                      <option value="Baterai">Baterai</option>
                      <option value="Driver">Driver</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-12">
                  <textarea
                    name="description"
                    class="form-control"
                    rows="3"
                    id="description"
                  ></textarea>
                </div>
                <div class="col-md-12">
                  <button class="send_btn">Send</button>
                </div>
              </div>
            </form>
            <div id="text-info"></div>
          </div>
        </div>

    <script src="js/custom.js"></script>
    <script type="text/javascript">
      $(document).on("click", ".send_btn", function () {
        /* Inputan Formulir */
        var input_name = $(".contactus[name='Name']").val(),
          input_email = $(".contactus[name='Email']").val(),
          input_phone = $(".contactus[name='Phone']").val(),
          input_product = $("#product").val(),
          input_description = $(".form-control[name='description']").val();

        /* Pengaturan Whatsapp */
        var walink = "https://web.whatsapp.com/send",
          phone = "6281367922685",
          text = "Halo saya ingin memesan ",
          text_yes = "Pesanan Anda berhasil terkirim.",
          text_no = "Isilah formulir terlebih dahulu.";

        /* Smartphone Support */
        if (
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          var walink = "whatsapp://send";
        }

        if (input_name != "" && input_phone != "" && input_product != "") {
          /* Whatsapp URL */
          var checkout_whatsapp =
            walink +
            "?phone=" +
            phone +
            "&text=" +
            text +
            "%0A%0A" +
            "*Nama* : " +
            input_name +
            "%0A" +
            "*Alamat Email* : " +
            input_email +
            "%0A" +
            "*Nomor Kontak / Whatsapp* : " +
            input_phone +
            "%0A" +
            "*Produk* : " +
            input_product +
            "%0A" +
            "*Catatan* : " +
            input_description +
            "%0A";

          /* Whatsapp Window Open */
          window.open(checkout_whatsapp, "_blank");
          $("#text-info").html(
            '<div class="alert alert-success">' + text_yes + "</div>"
          );
        } else {
          $("#text-info").html(
            '<div class="alert alert-danger">' + text_no + "</div>"
          );
        }
      });
    </script>
